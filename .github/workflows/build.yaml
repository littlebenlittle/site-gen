name: Build and release

on:
  push:
    tag: '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --release
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "target/release/site-gen"
        body: "This is an untested release. Features are probably broken."
        allowUpdate: true
        tag: yolo
